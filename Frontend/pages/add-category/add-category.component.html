

<mat-card class="card-container">
  <mat-list class="l">
    <h4 class="">Add New Category</h4>

    <!-- Form -->
    <form (ngSubmit)="addDataCategory()" #categoryForm="ngForm">
      <mat-form-field class="example-full-width">
        <input
        required
          autofocus
          matInput
          [(ngModel)]="cat.title"
          name="title"
          placeholder="Add Category Title"
          required
        />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <textarea
          matInput
          [(ngModel)]="cat.description"
          name="description"
          placeholder="Add Description of Title"
          rows="6"
          cols="50"
          required
        ></textarea>
      </mat-form-field>
      <br />

      
<!-- Submit Button inside the form -->
      <div class="text-center">
        <button mat-raised-button color="accent" type="submit">
          Add Category
        </button>
      </div>
</form>

    
</mat-list>
</mat-card>



<!-- submit button should be in form only, else it willnot work. -->
