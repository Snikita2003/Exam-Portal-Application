

<!-- {{categories|json}} -->
<!-- specific category load hogi categoryId pass karenge in URL  -->


<mat-card>
    <mat-action-list>
      <div mat-subheader> Menu</div>


      <button mat-list-item routerLink="/user-dashboard/0">
        <mat-icon mat-list-icon>home</mat-icon>Home
      </button>

      <button mat-list-item>
        <mat-icon mat-list-icon>quiz</mat-icon>
        All Quizzes
      </button>

      <!--  quiz ka pass karenge url me. to get specific questiosn according to get questions by quizId.(url me pass hoga). -->
      <button mat-list-item *ngFor="let c of categories" [routerLink]="'/user-dashboard/'+c.id">
            <mat-icon mat-list-icon>quiz</mat-icon>
            {{c.title}}
      </button>


      
     
    


    
    </mat-action-list>

  </mat-card>
